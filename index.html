<!DOCTYPE html>
<html>
<head>
	<title>D3 tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"> </script>
</head>
<body>
	<!-- <svg width="50" height="50">
 		 <circle cx="25" cy="25" r="25" fill="purple" />
	</svg> -->
	<script> 
		// var bodyselect = d3.select("body");

		// var circleselect = svgselect.append("circle").attr("cx", 25).attr("cy", 25).style("fill", "blue");
		var canvas = d3.select("body")
				.append("svg")
				.attr("width", 500)
				.attr("height", 500);
		var circle = canvas.append("circle")
					.attr("cx", 250)
					.attr("cy", 250)
					.attr("r", 50)
					.attr("fill", "blue");

		var rect = canvas.append("rect")
					.attr("width", 100)
					.attr("height", 50);
		var line = canvas.append("line")
					.attr("x1", 0)
					.attr("y1", 100)
					.attr("x2", 400)
					.attr("y2", 400)
					.attr("stroke", "green")
					.attr("stroke-width", 10);



	</script>
	
</body>

</html>
